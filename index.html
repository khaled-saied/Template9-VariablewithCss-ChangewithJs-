<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
      <h1 style="text-align: center;">Update Css Variables With <span class="h1">Js</span></h1>
        <div class="image">
            <h3>Choose Image</h3>
            <input type="file" placeholder="Choose the image " id="img-input" />
        </div>

        <div class="show">
          <h4 style="text-align: center;">Effects</h4>
          <div class="controls">
            <label for="spacing">Spacing: </label>
            <input type="range" id="spacing" name="spacing" min="0" max="25" value="10" data-sizing="px"/>
            
            <label for="blur">Blur: </label>
            <input type="range" id="blur" name="blur" min="0" max="25" value="10" data-sizing="px"/>

            <label for="base">Base-Color:</label>
            <input type="color" id="base" name="base" value="#ffc600"/>
          </div>
        </div>
        
        <div class="show-img" id="show-img" style="text-align: center;">
          <!-- <img src="./1.jpg" alt="" class="img"> -->
        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
